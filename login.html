<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"> <box-icon name='home'></box-icon>R state</a>
            <li><a href="index.html">Home</a></li>

        </div>
    </header>
    <div class="login container">
        <div class="login-container">
            <h2>Login To Continue</h2>
            <p>login with the data you entered <br>during your registration</p>
            <form action="">
                <span>enter your email adress</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Enter your password</span>
                <input type="password" name="" id="" placeholder="enter your password" required>
                <input type="submit" value="Log In" class="button">
                <a href="#">Forget Password?</a>
            </form>
            <p>New User?</p>
            <a href="signup.html" class="btn">Signup</a>
        </div>
        <div class="login-image">
            <img src="welcome.jpg" alt="">
        </div>
    </div>
       
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
