<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"> <box-icon name='home'></box-icon>R state</a>
            <li><a href="index.html">Home</a></li>
            
        </div>
    </header>
    <div class="login container">
        <div class="login-container">
            <h2>Welcome, Let's Get Started</h2>
            <p>Already have Account? <a href="login.html">Login</a></p>
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id="" placeholder="Your Name">
                <span>Enter a Valid Email</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Enter your phone number</span>
                <input type="tel" name="" id="" placeholder="enter number" required>
                <span>Make 10 digit Password</span>
                <input type="password" name="" id="" placeholder="password">
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
        <div class="login-image">
            <img src="signup.jpg" alt="">
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
